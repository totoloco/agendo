{% extends "base.html" %}
{% load i18n %}
{% block titulo %}{% trans "Reinicio de contraseña" %}{% endblock titulo %}

{% block contenido %}
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="boton" />
    </form>
  {% else %}
    <p>{% trans "Falló al reiniciar su contraseña" %}</p>
  {% endif %}
{% endblock %}
