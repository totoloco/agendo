{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans 'Materias' %}{% endblock title %}

{% block content %}
  {% if materia_list %}
    <ul>
    {% for materia in materia_list %}
      <li><a href="/subject/{{ materia.id }}/">{{ materia }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>{% trans 'No hay materias' %}</p>
  {% endif %}
{% endblock content %}
