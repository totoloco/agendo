{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Reinicio de contraseña" %}{% endblock title %}

{% block content %}
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="button" />
    </form>
  {% else %}
    <p>{% trans "Falló al reiniciar su contraseña" %}</p>
  {% endif %}
{% endblock %}
